<div id="galleryWrapper" class="absolute   z-1 h-100 w-100 mb5 ">
  <div id="galleryGrid" class="  h-100 w-100 ph2" [innerHtml]="trustedGrid"></div>
</div>
<div id="overlay" class="w-100  absolute h-100  z-1 fixed flex justify-between ">
    <div id="left" class="w-30 h-100">
    </div>
    <div id ="close" class="w-40 h-100" (click)="closeLightbox($event)">
    </div>
    <div id="right" class="w-30 h-100"></div>
</div>
<div  class=" fixed w-100 h-100 flex bg-white  justify-center items-center " id="lightbox">
  <img class="h-80" id="pic" />
</div>
