
<div class="gallery-frame  z-2 arrow-frame fixed  w-100 h-5 flex justify-center items-end">

  <img src="../assets/black arrow down.svg" width="22" class="relative z-5 ph3 hover-grow mb4" />
</div>
<div id="galleryWrapper" class="relative z-3 w-100 flex justify-center">

  <div class="w-80  relative">
    <div class="spacer1 "></div>
    <div id="renderedGrid" [innerHTML]="trustedGrid" class="w-100"></div>
   <div class= "flex justify-center pt5">
    <div (click)="scrollToTop()" class="pointer-styled spacer2 flex justify-center w-20">
      <img  src="../assets/upArrao!.svg" width="22" class="pointer relative z-5 ph3 hover-grow mb1" />
    </div>
   </div>

  </div>
</div>




<div id="overlay" class="w-100 absolute h-100 z-1 fixed flex justify-between">
  <div id="left" class=" h-100 left-arrow">
  </div>
  <div id="close" class="h-100 flex justify-between items-end pb4 ph6 o-0" (click)="closeLightbox()">
    <span class="o-0 link pointer-styled">download image</span>
    <span  class="o-0 link pointer-styled">add to PDF lightbox</span>
  </div>
  <div id="right" class=" h-100 right-arrow"></div>
</div>
<div class="fixed w-100 h-100 flex o-0 justify-center items-center" id="lightbox">
  <div id="picBox" class=" relative flex justify-center  o-100">

    <img class="  bw2 b--blue  lightboxImages"  id="pic" />

    <img class="absolute bw2 b--yellow lightboxImages o-0" [@scrollFadeHide]="fadeFlag" (@scrollFadeHide.done)="resetScrollFade()"  id="fader" />

    <img class="absolute  bw2 b--red lightboxImages o-0" [@scrollFadeHide2]="fadeFlag2" (@scrollFadeHide2.done)="resetScrollFade2()"
      id="faderB" />



  </div>
  <div class="absolute arrows w-100 h-100 flex justify-between items-center">
   <div>
    <img width="15px" src="../../assets/arrow_left.svg" class="relative ph3 hover-grow pointer-styled" [ngClass]="arrowLeft" />
   </div>
   <div>
    <img width="15px" src="../../assets/arrow_right.svg" class="relative ph3  hover-grow pointer-styled" [ngClass]="arrowRight" />
   </div>

  </div>

</div>
