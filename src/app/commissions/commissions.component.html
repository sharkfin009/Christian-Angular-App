<div id="port-frame" class="
relative  bw2 b--yellow  w-100 flex flex-column items-center" (scroll)="onScroll($event)"
  [scrollTop]="previousScrollValue">

  <div class="relative thumbs-wrapper w-80">

    <gallery-thumbnail #thumbBox [prepClass]="prepClass"  class="w-100 thumb-box pointer-styled b--red bw2"
      (hover)="hover($event)" *ngFor="let thumbnail of thumbnails" [thumbnail]="thumbnail"
      [hoverCompute]="hoverEventObject" [thumbLink] = "thumbLink" [ngClass]="prepClass"></gallery-thumbnail>

    <div id="titleFrame" [ngClass]="hoverEventObject.hover" class="w-100  fixed pointer-events-none flex justify-center items-end">
      <div id="text" class="w-80 black">
        <div class="w-100" id="names">{{hoverEventObject.names}}</div>
        <div class="mt4 w-100" id="title">{{hoverEventObject.title}}
          <div>
          </div>
        </div>
      </div>
    </div>

    <div class="spacer "></div>
  </div>
