<div [routerLink]="['/gallery',thumbnail.slug]" id="thumbnail" [ngClass]="hoverDecide(hoverCompute)"
  class="relative pointer ma3">
  <img (mouseenter)="hoverOn()" (mouseleave)="hoverOff()" class="thumbnail relative" src="{{thumbnail.featured.medium}}"
    (load)="thumbnailLoaded()" />
</div>
