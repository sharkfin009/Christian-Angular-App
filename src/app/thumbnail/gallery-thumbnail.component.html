<div [routerLink]="['/gallery',thumbnail.slug]" id="thumbnail" [ngClass]="hoverDecide(hoverCompute)"
  class="relative ">
  <img  (mouseenter)="hoverOn()" (mouseleave)="hoverOff()" class="thumbnail relative"

    [src]="thumbnail.loadedUrl"
     [@simpleFadeAnimation]="thumbnail.showFlag"
    />

</div>
