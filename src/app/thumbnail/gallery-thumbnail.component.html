<div class="nil ba b--blue bw2" [routerLink]="['/gallery',thumbnail.slug]" id="thumbnail" [ngClass]="hoverDecide(hoverCompute)"
  class="relative">
  <img  (mouseenter)="hoverOn()" (mouseleave)="hoverOff()" class="relative"

    [src]="thumbnail.loadedUrl"
     [@simpleFadeAnimation]="thumbnail.showFlag"
    />

</div>
