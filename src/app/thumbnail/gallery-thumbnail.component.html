<div id="thumbnail-wrapper" class="fade-anim b--blue bw2 relative" [routerLink]="thumbLink+[thumbnail.slug]"
  [ngClass]="hoverDecide(hoverCompute)" >
  <img  id="thumbnail" [ngClass]="prepClass" (mouseenter)="hoverOn()" (mouseleave)="hoverOff()" class="relative"
    [src]= "thumbnail.src || ''"   [srcset]= "thumbnail.srcSet || ''"/>
</div>
