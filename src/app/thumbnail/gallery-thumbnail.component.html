<div [routerLink]="['/gallery',thumbnail.slug]" id="thumbnail" [ngClass]="hoverDecide(hoverCompute)"
  class="relative pointer">
  <img  (mouseenter)="hoverOn()" (mouseleave)="hoverOff()" class="thumbnail relative"
    (load)="thumbnailLoaded()" [src]="thumbnail.url" />
</div>
<div *ngIf="thumbnailIsLoaded && firstFourPics !== null" class="dn">
  <img *ngFor="let pic of firstFourPics" [src]="pic">

</div>
