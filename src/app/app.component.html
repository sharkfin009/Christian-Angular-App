<div class="header z-2  fixed w-100 flex flex-nowrap justify-center items-center ">
  <div class=" w-10">
    <div class="flex justify-end">
      <div (click)="click()" class="menu-button menu-button-over-Z hover-grow pointer that-yellow"
        [ngClass]="turnClass.x">+</div>
    </div>
    <div class=" menu-box relative black bg-white  flex flex-column items-center justify-start h-100">

      <ul class="list fixed" [ngClass]="turnClass.menu">
        <li routerLink="/gallery/showcase">Showcase</li>
        <li routerLink="/portfolio">Portfolio</li>
        <li routerLink="/commissions">Commissions</li>
        <li routerLink="/showreel">Showreel</li>
        <li routerLink="/posts">News/Diary</li>
        <li routerLink="/about">About</li>
      </ul>

    </div>
  </div>
  <div class="w-80 flex flex-nowrap justify-between">
    <h1 id="site-title" class="lightbox-fade z5 fw2  ml2">Christian Doppelgatz</h1>
    <!-- <div id="bbutton" routerLink="portfolio" [routerLinkActive]="['dn']"
          class="lightbox-fade z-5 tc fa fa-angle-right fa-2x black-70 hover-black-50 pointer"></div> -->
    <div id="page-title" class="flex items-center mr2">{{activeRouteTitle}}</div>
  </div>
  <div class="w-10">
  </div>
</div>

<div class="fixed h-100 bg-white w-100 flex justify-center ">

  <div id="outlet-wrapper" class="relative z-0 w-80 h-100" [@routeAnimations]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet" class="absolute"></router-outlet>
  </div>

</div>
