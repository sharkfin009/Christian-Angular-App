<div data-header class="headerZ fixed bg-white full-wrapper w-100 flex justify-center">
  <div data-menu-button (click)="toggleMenu()"  class=" pointer that-yellow fixed  ">+</div>


  <div class="inside-wrapper w-70 flex justify-around flex-wrap">
    <div class="header w-100 pt3 flex justify-between items-center">
      <h1 id="site-title" class=" fw2 w-50">Christian Doppelgatz</h1>
      <div id="bbutton" routerLink="/portfolio" [routerLinkActive]="['dn']"
        class=" tc fa fa-angle-right fa-2x black-70 hover-black-50 pointer"></div>
    </div>

  </div>
</div>
<div [@menuAnim]="isCollapsed? 'open' : 'collapsed'" class=" fixed flex justify-center flex-wrap w-15 menuZ">
  <ul class="  list ">
    <li>Showcase</li>
    <li routerLink="/portfolio">Portfolio</li>
    <li routerLink="/commissions">Commissions</li>
    <li routerLink="/showreel">Showreel</li>
    <li routerLink="/news">News/Diary</li>
    <li routerLink="/about">About</li>
  </ul>
</div>

<div class="full-wrapper  w-100  flex justify-center">
  <div class="inside-wrapper w-70 flex justify-around flex-wrap">
    <div class="header w-100 pt3 flex justify-between items-center">
      <h1 id="site-title" class="o-0 z5 fw2 w-50">Christian Doppelgatz</h1>
      <div id="bbutton" routerLink="portfolio" [routerLinkActive]="['dn']"
        class="o-0 z-5 tc fa fa-angle-right fa-2x black-70 hover-black-50 pointer"></div>
    </div>
    <div id="outlet-wrapper" class="centered-wrapper w-100 mb4" [@routeAnimations]="prepareRoute(outlet)">
      <router-outlet (activate)="onActivate($Event)" #outlet="outlet"></router-outlet>
    </div>
  </div>
</div>
