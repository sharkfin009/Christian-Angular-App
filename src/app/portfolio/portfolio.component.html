<div id="port-frame" class=" debug w-100 flex justify-center">

  <div class="nil thumbs-box relative w-80 pb6">
    <gallery-thumbnail class="thumbnail pointer" (hover)="hover($event)" *ngFor="let thumbnail of thumbnails"
      [thumbnail]="thumbnail" [hoverCompute]="hoverEventObject"></gallery-thumbnail>

    <div id="titleFrame" class="fixed w-100 pointer-events-none flex items-end">

      <div id="text" class="w-60 black">
        <div class=" w-100 " [ngClass]="hoverEventObject.hover" id="names">{{hoverEventObject.names}}</div>
        <div class="mt4  w-100" [ngClass]="hoverEventObject.hover" id="title">{{hoverEventObject.title}}<div>
          </div>
        </div>
      </div>

    </div>

  </div>


</div>
  <div class="dn" *ngIf="thumbnailsAllLoaded">
    <div *ngFor="let thumbnail of thumbnails" class="">
      <div *ngIf="thumbnail.done===true">
        <img *ngFor="let pic of thumbnail.fourPics" class="w-10 mt2 o-50" [src]="pic">
      </div>
    </div>
</div>
