<div id="port-frame" class="
relative bw2 b--yellow  w-100 flex flex-column items-center" (scroll)="onScroll($event)" [scrollTop]="previousScrollValue">


    <div class=" relative  thumbs-wrapper w-80 pb7">


  <gallery-thumbnail #thumbBox class="thumb-box pointer-styled  b--red bw2" (hover)="hover($event)" *ngFor="let thumbnail of thumbnails"
  [thumbnail]="thumbnail" [hoverCompute]="hoverEventObject"></gallery-thumbnail>

      <div id="titleFrame" class="fixed w-100 pointer-events-none flex items-end">
        <div id="text" class="w-60 black">
          <div class=" w-100 " [ngClass]="hoverEventObject.hover" id="names">{{hoverEventObject.names}}</div>
          <div class="mt4  w-100" [ngClass]="hoverEventObject.hover" id="title">{{hoverEventObject.title}}
            <div>
            </div>
          </div>
        </div>
      </div>
      <div class="spacer "></div>
    </div>
